    <style>
        /* * =========================================
         * OMEGA STYLESHEET - CORE VARIABLES
         * =========================================
         */
        :root {
            /* Palette: Cyber-Void */
            --bg-deep: #050505;
            --bg-panel: rgba(16, 20, 24, 0.85);
            --bg-overlay: rgba(0, 0, 0, 0.6);
            
            /* Accents */
            --primary: #00ff9d;       /* Neon Mint */
            --primary-dim: rgba(0, 255, 157, 0.2);
            --secondary: #00bcd4;     /* Cyan */
            --alert: #ff2a6d;         /* Cyber Pink */
            --warn: #ffcc00;          /* Amber */
            
            /* Text */
            --txt-main: #e0e0e0;
            --txt-muted: #6b7280;
            --txt-code: #a8b1ff;
            
            /* Borders & Effects */
            --border: 1px solid rgba(255, 255, 255, 0.08);
            --border-active: 1px solid var(--primary);
            --glass: blur(12px) saturate(180%);
            --shadow-glow: 0 0 20px rgba(0, 255, 157, 0.15);
            --crt-scanline: rgba(18, 16, 16, 0); 
            
            /* Typography */
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', sans-serif;
            
            /* Layout */
            --header-h: 64px;
            --footer-h: 32px;
            --sidebar-w: 260px;
        }

        /* CRT EFFECT OVERLAY */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.15;
            display: none; /* Enabled via JS setting */
        }
        .crt-enabled .crt-overlay { display: block; }

        /* RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--txt-main);
            font-family: var(--font-sans);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: grid;
            grid-template-rows: var(--header-h) 1fr var(--footer-h);
            grid-template-columns: var(--sidebar-w) 1fr;
            grid-template-areas: 
                "header header"
                "sidebar content"
                "footer footer";
        }

        /* ANIMATIONS */
        @keyframes bootUp { 0% { opacity: 0; filter: blur(10px); } 100% { opacity: 1; filter: blur(0); } }
        @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* CANVAS BACKGROUND */
        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            opacity: 0.4;
        }

        /* ================= HEADER ================= */
        header {
            grid-area: header;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: var(--glass);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }

        .brand-cluster { display: flex; align-items: center; gap: 15px; }
        .brand-logo { 
            font-family: var(--font-mono); 
            font-weight: 800; 
            font-size: 24px; 
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -1px;
            position: relative;
        }
        .brand-logo span { color: var(--primary); }
        .brand-logo::after { content: '_v2.0'; font-size: 10px; color: var(--txt-muted); position: absolute; top: 0; right: -25px; }
        
        .sys-status {
            display: flex; gap: 20px;
            font-family: var(--font-mono); font-size: 12px; color: var(--txt-muted);
        }
        .sys-item { display: flex; align-items: center; gap: 8px; }
        .indicator { width: 8px; height: 8px; border-radius: 50%; background: #333; transition: 0.3s; box-shadow: 0 0 5px currentColor; }
        .indicator.active { background: var(--primary); color: var(--primary); }
        .indicator.busy { background: var(--warn); color: var(--warn); animation: blink 0.5s infinite; }
        .indicator.error { background: var(--alert); color: var(--alert); }

        /* ================= SIDEBAR ================= */
        aside {
            grid-area: sidebar;
            background: rgba(10, 10, 12, 0.5);
            border-right: var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .nav-group-title {
            font-family: var(--font-mono);
            font-size: 10px; color: var(--txt-muted);
            text-transform: uppercase; letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .nav-btn {
            background: transparent; border: none; width: 100%;
            padding: 12px 16px;
            color: var(--txt-main);
            text-align: left;
            font-family: var(--font-mono); font-size: 13px;
            cursor: pointer;
            border-left: 2px solid transparent;
            transition: 0.2s all;
            display: flex; justify-content: space-between; align-items: center;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.03); color: #fff; }
        .nav-btn.active { 
            background: linear-gradient(90deg, rgba(0, 255, 157, 0.1), transparent);
            border-left-color: var(--primary); 
            color: var(--primary); 
            text-shadow: 0 0 8px rgba(0,255,157,0.4);
        }
        .badge { font-size: 10px; background: #222; padding: 2px 6px; border-radius: 4px; }
        .active .badge { background: var(--primary); color: #000; font-weight: bold; }

        /* ================= CONTENT AREA ================= */
        #main-viewport {
            grid-area: content;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000 100%);
        }

        /* --- FEED VIEW --- */
        #feed-container {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .story-card {
            background: var(--bg-panel);
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 12px;
            padding: 16px;
            border-radius: 4px;
            position: relative;
            transition: all 0.2s ease;
            cursor: pointer;
            overflow: hidden;
        }
        .story-card::before {
            content: ''; position: absolute; top:0; left:0; width: 2px; height: 100%; background: transparent; transition: 0.2s;
        }
        .story-card:hover { border-color: rgba(255,255,255,0.2); transform: translateX(4px); }
        .story-card:hover::before { background: var(--primary); }
        .story-card.focused { border-color: var(--primary); box-shadow: 0 0 15px rgba(0,255,157,0.1); }
        .story-card.visited h3 { color: var(--txt-muted); }

        .rank-badge {
            position: absolute; right: 20px; top: 20px;
            font-family: var(--font-mono); font-size: 32px; font-weight: 800;
            color: rgba(255,255,255,0.03);
            pointer-events: none;
        }

        .story-header h3 { font-size: 16px; line-height: 1.4; margin-bottom: 8px; font-weight: 600; }
        .story-domain { color: var(--secondary); font-size: 12px; margin-left: 8px; opacity: 0.8; }
        
        .story-meta {
            display: flex; gap: 12px; flex-wrap: wrap;
            font-size: 12px; color: var(--txt-muted); font-family: var(--font-mono);
            margin-top: 8px;
        }
        .meta-tag { display: flex; align-items: center; gap: 4px; }
        .meta-score { color: var(--warn); }
        .meta-user:hover { color: var(--primary); text-decoration: underline; }

        /* --- DETAIL VIEW (Overlay) --- */
        #detail-overlay {
            position: absolute; top: 0; right: -100%; width: 100%; height: 100%;
            background: #080808;
            border-left: 1px solid var(--primary);
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 500;
            display: flex; flex-direction: column;
        }
        #detail-overlay.open { right: 0; box-shadow: -20px 0 50px rgba(0,0,0,0.8); }

        .detail-header {
            padding: 24px;
            background: rgba(16,20,24,0.95);
            border-bottom: var(--border);
        }
        .detail-actions { margin-top: 15px; display: flex; gap: 10px; }
        .btn-action {
            background: #222; border: 1px solid #333; color: #fff; padding: 6px 12px;
            font-family: var(--font-mono); font-size: 11px; cursor: pointer;
            transition: 0.2s; text-transform: uppercase;
        }
        .btn-action:hover { border-color: var(--primary); color: var(--primary); }

        .comments-scroller { flex: 1; overflow-y: auto; padding: 24px; }
        
        .comment-node { margin-bottom: 16px; position: relative; animation: slideIn 0.3s ease; }
        .comment-head { 
            font-size: 11px; color: var(--txt-muted); margin-bottom: 6px; 
            display: flex; justify-content: space-between; cursor: pointer;
            padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .comment-head:hover { color: var(--txt-main); }
        .comment-body { font-size: 13px; line-height: 1.6; color: #d0d0d0; word-wrap: break-word; }
        .comment-body a { color: var(--secondary); text-decoration: none; border-bottom: 1px dotted var(--secondary); }
        .comment-children { margin-left: 16px; padding-left: 16px; border-left: 1px solid rgba(255,255,255,0.1); margin-top: 10px; }
        .comment-children:hover { border-left-color: rgba(255,255,255,0.3); }
        .collapsed .comment-body, .collapsed .comment-children { display: none; }
        .collapsed .comment-head::after { content: ' [ + ]'; color: var(--warn); }

        /* --- USER PROFILE MODAL --- */
        .modal-backdrop {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 1000; display: none; align-items: center; justify-content: center;
        }
        .modal-backdrop.active { display: flex; animation: bootUp 0.2s; }
        .profile-card {
            width: 500px; max-width: 90%; background: #111; border: 1px solid var(--primary);
            padding: 0; box-shadow: 0 0 30px rgba(0,255,157,0.15);
        }
        .profile-header { background: rgba(0,255,157,0.1); padding: 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; }
        .profile-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1px; background: #333; border: 1px solid #333; margin: 20px; }
        .p-stat { background: #111; padding: 15px; text-align: center; }
        .p-val { font-size: 20px; font-weight: bold; color: #fff; }
        .p-label { font-size: 10px; color: var(--txt-muted); text-transform: uppercase; font-family: var(--font-mono); }
        .profile-about { padding: 0 20px 20px; font-size: 13px; color: #ccc; line-height: 1.5; max-height: 200px; overflow-y: auto; }

        /* ================= FOOTER & CLI ================= */
        footer {
            grid-area: footer;
            background: #000;
            border-top: var(--border);
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            padding: 0 10px;
            font-family: var(--font-mono); font-size: 11px;
        }

        .cli-wrapper {
            display: flex; align-items: center; width: 100%; height: 100%;
            background: #080808; padding: 0 10px;
        }
        .cli-prompt { color: var(--primary); margin-right: 8px; }
        #cli-input {
            background: transparent; border: none; color: var(--txt-code);
            width: 100%; font-family: var(--font-mono); font-size: 11px;
        }
        .footer-info { display: flex; gap: 15px; padding: 0 15px; color: var(--txt-muted); }
        .server-node { color: var(--secondary); font-weight: bold; }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 768px) {
            body { 
                grid-template-columns: 1fr; 
                grid-template-areas: "header" "content" "footer";
                grid-template-rows: 60px 1fr 40px;
            }
            aside { display: none; } /* Mobile Menu would be a separate implementation, hiding for pure speed */
            .sys-status span { display: none; }
            .sys-status .indicator { display: block; }
            #detail-overlay { width: 100%; }
            .brand-logo { font-size: 18px; }
        }
    </style>
</head>

    <script>
        /**
         * ‚ñà‚ñë‚ñà‚ÄÉ‚ñà‚ñÑ‚ñë‚ñà‚ÄÉ‚ñÄ‚ÄÉ‚ñÑ‚ñÄ‚ñà‚ÄÉ ‚ÄÉ‚ñà‚ñÄ‚ñà‚ÄÉ‚ñà‚ñÄ‚ñÑ‚ñÄ‚ñà‚ÄÉ‚ñà‚ñÄ‚ñÄ‚ÄÉ‚ñà‚ñÄ‚ñÄ‚ÄÉ‚ñÑ‚ñÄ‚ñà
         * ‚ñà‚ñÄ‚ñà‚ÄÉ‚ñà‚ñë‚ñÄ‚ñà‚ÄÉ‚ñë‚ÄÉ‚ñà‚ñÄ‚ñà‚ÄÉ ‚ÄÉ‚ñà‚ñÑ‚ñà‚ÄÉ‚ñà‚ñë‚ñÄ‚ñë‚ñà‚ÄÉ‚ñà‚ñà‚ñÑ‚ÄÉ‚ñà‚ñÑ‚ñà‚ÄÉ‚ñà‚ñÄ‚ñà
         * * CORE OPERATING SYSTEM
         * Pure JavaScript. No Frameworks. Maximum Velocity.
         */

        const CONFIG = {
            apiBase: 'https://hacker-news.firebaseio.com/v0',
            maxItems: 60, // Limit initial render for speed, lazy load rest
            refreshRate: 300000, // 5 min
            bgParticles: 60
        };

        // --- GLOBAL STATE STORE ---
        const Store = {
            currentFeed: 'top',
            items: new Map(), // Cache for item objects
            users: new Map(), // Cache for user objects
            feedIds: [],      // Current list of IDs
            scrollPos: 0,
            isLoading: false,
            crtMode: true
        };

        // --- UTILITIES ---
        const Utils = {
            timeAgo: (unix) => {
                const s = Math.floor((Date.now() - unix * 1000) / 1000);
                if (s < 60) return `${s}s`;
                const m = Math.floor(s/60); if (m<60) return `${m}m`;
                const h = Math.floor(m/60); if (h<24) return `${h}h`;
                const d = Math.floor(h/24); return `${d}d`;
            },
            
            cleanUrl: (url) => {
                if(!url) return '';
                try { return new URL(url).hostname.replace('www.', ''); } catch(e){ return 'self'; }
            },

            stripHTML: (html) => {
                let tmp = document.createElement("DIV");
                tmp.innerHTML = html;
                return tmp.textContent || tmp.innerText || "";
            },
            
            genId: () => Math.random().toString(36).substr(2, 9).toUpperCase()
        };

        // --- API HANDLER (WITH DEBOUNCING & CACHE) ---
        const API = {
            fetch: async (endpoint) => {
                const t0 = performance.now();
                document.getElementById('ind-api').classList.add('busy');
                try {
                    const res = await fetch(`${CONFIG.apiBase}/${endpoint}.json`);
                    const data = await res.json();
                    
                    // Latency Calc
                    const lat = Math.round(performance.now() - t0);
                    const latDisp = document.getElementById('latency-disp');
                    latDisp.innerText = lat + 'ms';
                    latDisp.style.color = lat > 500 ? 'var(--alert)' : 'var(--txt-muted)';
                    
                    document.getElementById('ind-api').classList.remove('busy');
                    document.getElementById('ind-net').classList.add('active');
                    setTimeout(() => document.getElementById('ind-net').classList.remove('active'), 200);
                    
                    return data;
                } catch (e) {
                    console.error("API_ERR", e);
                    document.getElementById('ind-api').classList.add('error');
                    return null;
                }
            },

            getItem: async (id) => {
                if (Store.items.has(id)) return Store.items.get(id);
                // Check Session Storage
                const cached = sessionStorage.getItem(`hn_item_${id}`);
                if (cached) {
                    const parsed = JSON.parse(cached);
                    Store.items.set(id, parsed);
                    return parsed;
                }
                
                const item = await API.fetch(`item/${id}`);
                if(item) {
                    Store.items.set(id, item);
                    try { sessionStorage.setItem(`hn_item_${id}`, JSON.stringify(item)); } catch(e){}
                }
                return item;
            },

            getUser: async (id) => {
                if (Store.users.has(id)) return Store.users.get(id);
                const user = await API.fetch(`user/${id}`);
                if(user) Store.users.set(id, user);
                return user;
            }
        };

        // --- UI RENDERER ---
        const UI = {
            // Virtual DOM-ish List Renderer
            renderFeed: async (ids) => {
                const container = document.getElementById('feed-container');
                container.innerHTML = ''; // Nuke current
                
                Store.isLoading = true;
                
                // Render Skeletons first
                let skeletonHTML = '';
                for(let i=0; i<10; i++) {
                    skeletonHTML += `<div class="story-card" style="opacity:0.3; height: 80px;">
                        <div style="width:60%; height:10px; background:#333; margin-bottom:10px;"></div>
                        <div style="width:30%; height:10px; background:#222;"></div>
                    </div>`;
                }
                container.innerHTML = skeletonHTML;

                // Fetch batch
                const batch = ids.slice(0, CONFIG.maxItems);
                const items = await Promise.all(batch.map(id => API.getItem(id)));
                
                container.innerHTML = ''; // Clear skeletons
                
                items.forEach((item, index) => {
                    if(!item) return;
                    const el = document.createElement('div');
                    el.className = 'story-card';
                    el.tabIndex = 0; // Accessible
                    el.dataset.id = item.id;
                    el.innerHTML = UI.tplStory(item, index + 1);
                    el.addEventListener('click', () => UI.openDetail(item));
                    el.addEventListener('keydown', (e) => { if(e.key === 'Enter') UI.openDetail(item); });
                    container.appendChild(el);
                    
                    // SEO JSON-LD Injection for top items
                    if(index < 5) SEO.injectArticle(item);
                });
                
                Store.isLoading = false;
            },

            tplStory: (item, rank) => {
                const domain = Utils.cleanUrl(item.url);
                return `
                    <div class="rank-badge">${rank < 10 ? '0'+rank : rank}</div>
                    <div class="story-header">
                        <h3>${item.title}</h3>
                    </div>
                    <div class="story-meta">
                        <span class="meta-score">‚ñ≤ ${item.score || 0}</span>
                        <span class="meta-tag">by <span class="meta-user" onclick="event.stopPropagation(); UI.openUser('${item.by}')">${item.by}</span></span>
                        <span class="meta-tag">üïí ${Utils.timeAgo(item.time)}</span>
                        ${domain ? `<span class="meta-tag">üîó ${domain}</span>` : ''}
                        <span class="meta-tag" style="color:var(--txt-code)">üí¨ ${item.descendants || 0}</span>
                    </div>
                `;
            },

            openDetail: async (item) => {
                const overlay = document.getElementById('detail-overlay');
                const container = document.getElementById('comments-container');
                
                // Populate Header
                document.getElementById('detail-title').innerText = item.title;
                document.getElementById('detail-meta').innerHTML = `${item.score} points | by ${item.by} | ${Utils.timeAgo(item.time)}`;
                
                const btnLink = document.getElementById('btn-open-link');
                btnLink.onclick = () => window.open(item.url, '_blank');
                btnLink.innerText = item.url ? `OPEN SOURCE [‚Üó] ${Utils.cleanUrl(item.url)}` : 'NO LINK AVAILABLE';
                
                container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--primary);">Scanning discussion threads...<br>Decrypting nodes...</div>';
                
                overlay.classList.add('open');
                
                // Fetch Comments Recursive
                if(item.kids) {
                    const commentTree = await UI.fetchCommentsRecursive(item.kids, 0);
                    container.innerHTML = commentTree;
                } else {
                    container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--txt-muted);">No data found in this sector.</div>';
                }
            },

            fetchCommentsRecursive: async (ids, depth) => {
                if(!ids || ids.length === 0) return '';
                // Limit depth and breadth for performance in browser
                const limit = depth > 10 ? 0 : (depth === 0 ? 20 : 10);
                const processIds = ids.slice(0, limit);
                
                const comments = await Promise.all(processIds.map(id => API.getItem(id)));
                
                let html = '';
                for(let c of comments) {
                    if(!c || c.deleted) continue;
                    
                    const hasKids = c.kids && c.kids.length > 0;
                    const kidHtml = hasKids ? `<div class="comment-children" id="c-${c.id}-kids">Loading sub-nodes...</div>` : '';
                    
                    html += `
                        <div class="comment-node" id="c-${c.id}">
                            <div class="comment-head" onclick="UI.toggleComment(${c.id})">
                                <span><b style="color:var(--secondary)" onclick="event.stopPropagation(); UI.openUser('${c.by}')">${c.by}</b> ‚Ä¢ ${Utils.timeAgo(c.time)}</span>
                                <span>[ - ]</span>
                            </div>
                            <div class="comment-body">${c.text || ''}</div>
                            ${hasKids ? `<div class="comment-children pending-load" data-ids="${c.kids.join(',')}" data-depth="${depth+1}"></div>` : ''}
                        </div>
                    `;
                }
                
                // Post-process: In a real advanced app, we would use IntersectionObserver to load children
                // Here we will lazy load immediately for simulation of "speed" but in DOM
                setTimeout(UI.lazyLoadComments, 100);
                
                return html;
            },

            lazyLoadComments: async () => {
                // Find pending loads
                const pendings = document.querySelectorAll('.pending-load');
                for(let p of pendings) {
                    p.classList.remove('pending-load');
                    const ids = p.dataset.ids.split(',');
                    const depth = parseInt(p.dataset.depth);
                    p.innerHTML = await UI.fetchCommentsRecursive(ids, depth);
                }
            },

            toggleComment: (id) => {
                const el = document.getElementById(`c-${id}`);
                if(el) el.classList.toggle('collapsed');
            },

            closeDetail: () => {
                document.getElementById('detail-overlay').classList.remove('open');
            },

            toggleCRT: () => {
                document.body.classList.toggle('crt-enabled');
                Store.crtMode = !Store.crtMode;
                document.getElementById('crt-status').innerText = Store.crtMode ? 'ON' : 'OFF';
            },

            openUser: async (id) => {
                document.getElementById('user-modal').classList.add('active');
                document.querySelector('.profile-header h3').innerText = `USER: ${id}`;
                document.getElementById('u-about').innerHTML = 'Decrypting bio...';
                
                const user = await API.getUser(id);
                if(user) {
                    document.getElementById('u-karma').innerText = user.karma;
                    document.getElementById('u-created').innerText = Utils.timeAgo(user.created).replace('d','').replace('y',' Years');
                    document.getElementById('u-subs').innerText = user.submitted ? user.submitted.length : 0;
                    document.getElementById('u-about').innerHTML = user.about || '<span style="color:#444">No bio data available.</span>';
                }
            },

            closeUserModal: () => {
                document.getElementById('user-modal').classList.remove('active');
            }
        };

        // --- SEO ENGINE ---
        const SEO = {
            injectArticle: (item) => {
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.text = JSON.stringify({
                    "@context": "https://schema.org",
                    "@type": "NewsArticle",
                    "headline": item.title,
                    "datePublished": new Date(item.time * 1000).toISOString(),
                    "author": { "@type": "Person", "name": item.by }
                });
                document.head.appendChild(script);
            }
        };

        // --- CLI ENGINE ---
        const CLI = {
            init: () => {
                const input = document.getElementById('cli-input');
                input.addEventListener('keydown', (e) => {
                    if(e.key === 'Enter') {
                        CLI.exec(input.value);
                        input.value = '';
                    }
                });
            },
            
            exec: (cmdRaw) => {
                const args = cmdRaw.trim().toLowerCase().split(' ');
                const cmd = args[0];
                
                switch(cmd) {
                    case 'help':
                        alert('COMMANDS:\n- load [top|new|best]\n- crt [on|off]\n- clear (clears cache)\n- ping (latency check)\n- search [term]');
                        break;
                    case 'load':
                        if(args[1]) Router.navigate(args[1]);
                        break;
                    case 'crt':
                        UI.toggleCRT();
                        break;
                    case 'clear':
                        System.clearCache();
                        break;
                    case 'ping':
                        alert(`LATENCY: ${document.getElementById('latency-disp').innerText}`);
                        break;
                    case 'search':
                        const term = args.slice(1).join(' ');
                        alert(`SEARCH FUNCTION INITIATED FOR: ${term}\n(Feature simulating... filtering current feed)`);
                        // Actual implementation: Filter current items
                        const cards = document.querySelectorAll('.story-card');
                        let count = 0;
                        cards.forEach(c => {
                            if(c.innerText.toLowerCase().includes(term)) {
                                c.style.display = 'block'; count++;
                            } else {
                                c.style.display = 'none';
                            }
                        });
                        alert(`FOUND ${count} MATCHES IN CURRENT BUFFER.`);
                        break;
                    default:
                        input.placeholder = `ERR: Command '${cmd}' not recognized.`;
                }
            }
        };

        // --- ROUTER & SYSTEM ---
        const Router = {
            navigate: async (feedType) => {
                // UI updates
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                const btn = document.querySelector(`button[onclick="Router.navigate('${feedType}')"]`);
                if(btn) btn.classList.add('active');
                
                Store.currentFeed = feedType;
                
                const endpoint = `${feedType}stories`;
                const ids = await API.fetch(endpoint);
                
                if(ids) {
                    Store.feedIds = ids;
                    document.getElementById(`badge-${feedType}`).innerText = ids.length;
                    UI.renderFeed(ids);
                }
            }
        };

        const System = {
            init: () => {
                console.log('%c HN:OMEGA BOOT SEQUENCE ', 'background: #000; color: #00ff9d; font-size: 20px; padding: 10px;');
                
                // 1. Detect Environment
                const host = window.location.hostname;
                const nodeLabel = document.getElementById('server-node');
                if (host === 'vps.kaipfstr.de') {
                    nodeLabel.innerText = 'PRIMARY (VPS-KAIPFSTR)';
                    nodeLabel.style.color = '#00ff9d';
                } else if (host.includes('pages.dev') || host.includes('www.')) {
                    nodeLabel.innerText = 'BACKUP (CLOUDFLARE EDGE)';
                    nodeLabel.style.color = '#00bcd4';
                } else {
                    nodeLabel.innerText = 'LOCAL DEV UNIT';
                }

                document.getElementById('session-id').innerText = Utils.genId();

                // 2. Start Canvas Visualizer
                Visualizer.start();

                // 3. Init CLI
                CLI.init();
                
                // 4. Keyboard Shortcuts
                window.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT') return;
                    if (e.key === 'j') { /* Scroll Down Logic could go here */ }
                    if (e.key === 'k') { /* Scroll Up Logic */ }
                });

                // 5. Load Default Feed
                Router.navigate('top');
            },
            
            clearCache: () => {
                sessionStorage.clear();
                Store.items.clear();
                alert('SYSTEM CACHE PURGED. MEMORY OPTIMIZED.');
                window.location.reload();
            }
        };

        // --- BACKGROUND VISUALIZER (Matrix/Network) ---
        const Visualizer = {
            start: () => {
                const cvs = document.getElementById('bg-canvas');
                const ctx = cvs.getContext('2d');
                let width, height;
                
                const resize = () => {
                    width = cvs.width = window.innerWidth;
                    height = cvs.height = window.innerHeight;
                };
                window.addEventListener('resize', resize);
                resize();

                const particles = [];
                for(let i=0; i<CONFIG.bgParticles; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 2
                    });
                }

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    ctx.fillStyle = 'rgba(0, 255, 157, 0.4)'; // Primary color
                    
                    particles.forEach((p, i) => {
                        p.x += p.vx;
                        p.y += p.vy;
                        
                        // Bounce
                        if(p.x < 0 || p.x > width) p.vx *= -1;
                        if(p.y < 0 || p.y > height) p.vy *= -1;
                        
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();

                        // Connections
                        for(let j=i+1; j<particles.length; j++) {
                            const p2 = particles[j];
                            const dx = p.x - p2.x;
                            const dy = p.y - p2.y;
                            const dist = Math.sqrt(dx*dx + dy*dy);
                            
                            if(dist < 100) {
                                ctx.beginPath();
                                ctx.strokeStyle = `rgba(0, 255, 157, ${1 - dist/100 * 0.5})`;
                                ctx.lineWidth = 0.2;
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.stroke();
                            }
                        }
                    });
                    
                    requestAnimationFrame(animate);
                };
                animate();
            }
        };

        // BOOT
        window.addEventListener('DOMContentLoaded', System.init);

    </script>
